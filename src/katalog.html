<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap");

      header {
        background-color: #f0f0f0;
        color: #3ebd02;
        text-align: center;
        padding: 2rem 0;
      }

      .title {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .product {
        display: flex;
        flex-direction: column;
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 100%;
        margin: 2rem auto;
        height: fit-content;
      }

      .product-details {
        height: fit-content;
        margin: auto 0;   
      }

      .product-details a:visited{
        color: #3ebd02;
      }

      .product-details h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        height: fit-content;
      }

      .rating {
        color: #ffd700;
      }

      .description {
        margin-bottom: 1.5rem;
      }

      .btn {
        background-color: #3ebd02;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2d8c01;
      }

      .product-image {
        position: relative;
        overflow: hidden;
      }

      .product-image img {
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        height: auto;
        object-fit: cover;
        transition: transform 0.3s ease;
        display: block;
      }

      .info {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 1.5rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        vertical-align: middle;
        align-items: center;
        justify-content: center;
        text-align: center;
        display: flex;
        flex-direction: column;
      }

      .product-image:hover .info {
        transform: translateX(0);
      }

      .info ul,
      .info li {
        color: #fff;
        text-align: center;
      }

      .info h3 {
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .info ul {
        list-style-type: none;
        padding: 0;
      }

      .info li {
        margin-bottom: 0.5rem;
      }

      .hint-star.star {
        font-size: 3rem; /* Adjust the size as needed */
        color: rgba(209, 209, 96, 0.919); /* Ensure the stars are colored correctly */
        display: flex;
      }

      footer {
        width: 100%git ;
        background-color: #3ebd02;
        color: #fff;
        text-align: left;
      }

      footer a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <nav>
    <ul>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="katalog.html">Katalog</a>
      <a href="galeri.html">Galeri</a>
      <a href="testimoni.html">Ulasan</a>
      <h1 class="title" id="nav-title">TOKOTOK</h1>
    </ul>
  </nav>
  <body>
    <header>
      <h1 id="katalog" class="title">Katalog</h1>
      <p>Koleksi produk yang tersedia di toko</p>
    </header>
    <main id="container">
    </main>
    <footer>
      <a href="tel:+62 822-3200-5560">LAYANAN PELANGGAN</a>
    </footer>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('https://dummyjson.com/products')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('container');
          data.products.forEach(product => {
            const productSection = document.createElement('section');
            productSection.className = 'product';

            productSection.innerHTML = `
              <div class="product-details">
                <div class="product-image">
                  <img src="${product.thumbnail}" alt="${product.title}">
                  <div class="info">
                    <h3>${product.title}</h3>
                    <ul>
                      <li>Brand: ${product.brand}</li>
                      <li>Category: ${product.category}</li>
                      <li>Price: $${product.price}</li>
                    </ul>
                  </div>
                </div>
                <div class="rating">
                  ${'★'.repeat(product.rating)}${'☆'.repeat(5 - product.rating)}
                </div>
                <p class="description">${product.description}</p>
                <div class="control">
                  <button class="btn">
                    <span class="price">$${product.price}</span>
                    <span class="shopping-cart"><i class="fa fa-shopping-cart"></i></span>
                  </button>
                  <button class="btn">
                    <span class="buy">Buy Now</span>
                  </button>
                </div>
              </div>
            `;

            container.appendChild(productSection);
          });
        })
        .catch(error => console.error('Error fetching products:', error));
    });
  </script>
</html>
